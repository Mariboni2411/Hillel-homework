<h1>Data Types in JavaScript</h1>
    <script>
        // Виведення основних типів даних у консоль
        console.log("String:", typeof "Hello, world!");            // string
        console.log("Number:", typeof 42);                         // number
        console.log("BigInt:", typeof 12345678901234567890n);      // bigint
        console.log("Boolean:", typeof true);                      // boolean
        console.log("Undefined:", typeof undefined);               // undefined
        console.log("Null:", typeof null);                         // object (специфіка JavaScript)
        console.log("Symbol:", typeof Symbol("id"));               // symbol
        console.log("Object:", typeof { name: "Alice", age: 25 }); // object
        console.log("Array:", typeof [1, 2, 3]);                   // object
        console.log("Function:", typeof function(){});             // function
    </script>
</body>
